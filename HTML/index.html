<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>Hello, Welcome to my class</h1>
        <!-- this is p element -->
        <p>HTML Intro Lesson</p>
        <!-- this is p tag -->
        <p></p>
        <!-- this is h1 tag -->
        <h1></h1>
        <!-- this is h1 element -->
        <h1>Hi</h1>
        <!-- this is span tag -->
        <span></span>
        <!-- this is span element -->
        <span>
        <p>Hello</p>
        </span>

        <!-- Attribute -->
         <p align="right">This is p element 1</p>
         <p align="center">This is p element 2</p>
         <p align="left">this is p element 3</p>

         <!-- Class and id attribute -->
        <!-- class -> အုပ်စုဖွဲ့သုံးချင်တဲ့အခါမှာသုံးတယ် -->
        <!-- id -> unique ဖြစ်ချင်တဲ့အခါမှာသုံးတယ် -->

         <p class="p-element p-text" id="p-4">this is p element 4</p>
         <p class="p-element p-color" id="p-5">this is p element 5</p>

         <h1>HTML is case insensitive</h1>

         <p>Hello my              student 



            welcome to 
            Heinlearn!

         </p>

         <!-- Ugly code -->
          <div><div><span><p>Hello world</p></span></div></div>

        <!-- Pretty code -->
         <div>
            <div>
                <span>
                    <p>Hello world</p>
                </span>
            </div>
         </div>
    </body>
</html>
