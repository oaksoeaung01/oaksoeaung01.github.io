<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
// Multiplication operator (*)
let mul1 = 12 * 12;
console.log(mul1);
let mul2 = -12 * 12;
console.log(mul2);
let mul = 25;
mul *= 5; //mul = mul * 5;
console.log(mul);

// Exponentiation operator (**)
let exp1 = 2 ** 2;
console.log (exp1);
let exp2 = 4 ** 6; // 4 x 4 x 4 x 4 x 4 x 4
console.log(exp2);

// Precendence
//  * / %
// + -
// =
let total = 1 * 2 + 5 / 2 % 2;
console.log(total);

// Comparism operator
let n = 12;
let m = '12';
console.log(n < 5);
console.log(n > 5);
console.log(n < 12);
console.log(n <= 12); // less than or equal
console.log(m > 12);
console.log(m >= 12); // greater than or equal
console.log(m == n); //value တူမတူစစ်
console.log(m === n); // value လဲတူရမယ် data type လဲတူရမယ်
console.log(m != n);
console.log(m !== n);
console.log(2 != '2');
console.log(2 !== '2');

// Logical operator
// AND &&
// OR ||
// NOT !

console.log(12 < 12 && 15 > 11 && 10 > 5);
        // true && true && true
        // 1 x 1 x 1
console.log(10 < 12 || 13 > 12 || 23 < 21);
        //  true || true || false
        //  1 + 1 + 0

    // AND x နဲ့ သဘောဆင်
    //  OR + နဲ့ သဘောဆင်

    </script>
</body>
</html>
