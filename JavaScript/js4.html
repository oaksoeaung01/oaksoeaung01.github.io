<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Condition
        // if
        let number = 2;
        if(number > 0) {
            document.write('<h1>Number is greater than zero!</h1>')
        }

        // if else
        let num = -5;
        if(num > 0) {
            document.write('<h1>Number is greater than zero!</h1>')
        }else {
            document.write('<h1>Number is less than zero!</h1>')
        }

        // if else if else
        let n = prompt('Enter a number');
        console.log(n);
        if (n > 0) {
            document.write('<h1>n is greater than zero!</h1>')
        }else if (n < 0) {
            document.write('<h1>n is less than zero!</h1>')
        }else if (n == 0) {
            document.write('<h1>n is equal to zero!</h1>')
        }else {
            document.write('<h1>n is not a number!</h1>')
        }

    </script>
</body>
</html>
