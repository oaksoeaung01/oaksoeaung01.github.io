<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String

        let firstName = 'Oak';
        let lastName = "Soe Aung";
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName.length);
        console.log(lastName.length);

        let fullName = firstName.concat('',lastName);
        console.log(fullName);
        console.log("My name is "+fullName);
        console.log(`My name is fullName`);
        console.log(`My name is ${fullName}`);
        console.log(fullName[5]);
        console.log(fullName.toLowerCase());
        console.log(fullName.toUpperCase());
        console.log(fullName.substr(5,3)); //Substr(start,number);
        let job = 'Student';
        console.log(job);
        console.log(job.trim());

        let ser = 'JavaScript is Funny!';
        let ser_result = ser.search('Funny');
        console.log(ser_result);

        let rep = 'I want to vist Yangon';
        console.log(rep);
        let rep_result = rep.replace('Yangon', 'Mandalay');
        console.log(rep_result);

        let fees = '350,000,000';
        console.log(fees);
        fees = fees.replace(/\,/g,''); // "/ /" သည် rep ရဲ့ အဖွင့်အပိတ်မှာသုံး။ /, သည်,ကိုရှာ g သည် global
        // flag အားလုံးကိုရှာ
        console.log(fees);

        let phno = '09 799 777 777';
        console.log(phno);
        phno = phno.replace(/\s+/g,''); //s သည် whitespace နဲ့ tab ကို ရှာ + သည် one or moreကို ဆိုလို
        console.log(phno);
    </script>
</body>
</html>
