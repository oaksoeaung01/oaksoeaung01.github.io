<!-- Contact Us -->
 <div class="contact-us">
    <h1>Contact Us</h1>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2055.357212409905!2d96.10275038372629!3d21.940946957028366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6d57af18d1af%3A0xe67f85fcbfece2bb!2sMy%20work%20Home!5e1!3m2!1sen!2smy!4v1733628719670!5m2!1sen!2smy" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="contact">
        <div class="contact-info">
            <div class="info">
                <span class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <span class="contact-text">
                    <h3>Location:</h3>
                    <p>66th*67th street, Chanmyatharzi Ts, Mandalay</p>
                </span>
            </div>

            <div class="info">
                <span class="contact-icon">
                    <i class="fa-regular fa-clock"></i>
                </span>
                <span class="contact-text">
                    <h3>Open Hour:</h3>
                    <p>9:00 AM - 5:00 PM</p>
                </span>
            </div>

            <div class="info">
                <span class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </span>
                <span class="contact-text">
                    <h3>Email:</h3>
                    <p>oaksoeaung269@gmail.com</p>
                </span>
            </div>

        </div>
        <div class="contact-form">
            <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea name="note" id="note"></textarea>
            </div>
            <button class="contact-btn">Submit</button>
            </form>
        </div>
    </div>
